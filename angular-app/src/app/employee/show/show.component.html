<fieldset>
    <legend>Display Employees</legend>
    <div *ngIf='employees && employees.length>0; else empty'>
        <table>
            <tr>
                <th>Id</th><th>Name</th>
                <th>Age</th><th>Education</th>
                <th>Role</th>
            </tr>
            <tr *ngFor='let emp of employees'>
                <td>{{emp.id}}</td><td>{{emp.name}}</td>
                <td>{{emp.age}}</td><td>{{emp.ed}}</td>
                <td>{{emp.role}}</td>
            </tr>
        </table>
    </div>
    <ng-template #empty>
        <p>Employee database is empty</p>
    </ng-template>
</fieldset>
<p><a [routerLink]="['/admin/menu']">Go back to menu</a></p>
